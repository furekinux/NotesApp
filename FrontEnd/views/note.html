<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New note</title>
    <link rel="shortcut icon" href="../storage/img/logo.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/newNote.css">
</head>

<body>
    <div class="mensaje">
        <h1>Esta página solo está disponible en dispositivos móviles.</h1>
        <p>Por favor, accede desde tu teléfono o tableta.</p>
    </div>
    
    <div class="contenido">
        <header>
            <button id="back" onclick="goToMain()"></button>
            <div class="button-container">
                <button id="view" onclick="viewNote()"></button>
                <button id="save"></button>
            </div>
        </header>

        <section id="noteInputSpace">
            <textarea oninput="autoResize(this)" id="noteTitle" placeholder="Title" maxlength="60" rows="1"></textarea>
            <textarea oninput="autoResize(this)" id="noteContent" placeholder="Type something..."></textarea>
        </section>
    </div>
</body>
<script src="../js/script.js"></script>
</html>
